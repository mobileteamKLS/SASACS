            <div class="header-title">Feedback</div>

            </div>

        <section class="content" style="margin-top:30px;">
            <div class="contacts row contacts__itemfortext">
                <div class="col-12">
                    <div class="form-group vtMargin">
                        <label class="lbl">Feedback</label>&nbsp;<font color="red">*</font>

                <div class="col-12">

                </div>
               </div>
            <div class="contacts row contacts__itemfortext" id="btndiv">

                        <button type="button" id="btnExit" class="btnClass btn-primary">EXIT</button>
                    </div>
                </div>
                <div class="col-4" style="text-align:center;">

                <div class="col-4" style="text-align:center;">

                </div>
            </div>

                    <div class="modal-header"  >

                    </div>
                    <div class="modal-body row">
                        <div class="col-12" style="text-align:justify;">This feature is used by the trucker to verify the details of the shipments. He can enter the AWB no and all the details of the shipments for that AWB is displayed. And can be verified by him.</div>
                        <div class="col-12" style="text-align:justify;"><img src="img/UP.JPG" style="width: 99.33%;" /></div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
