
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="vendors/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/app.min.css">
   
  </head>
  <body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.min.js"></script>
    <script type="text/javascript" src="js/LoadingModel.js"></script>
    <script type="text/javascript" src="js/LoaderShow-Hide.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>
    <script type="text/javascript" src="js/alert.mob.js"></script>
    <script type="text/javascript" src="js/bootstrap-add-clear.js"></script>
    <script type="text/javascript" src="script/General.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="script/loginScreen1.js"></script>
   
      <div class="login-background">
        <div class="border-line">
          <img src="img/KIAB_Logo_240x55.jpg" width = "70%" align ="left" >
          <img src="img/CargoByBLR_Logo_120x55.jpg" width = "30%" >
          </div>
        <div class="scroll-wrapper">
          <h4 class="primary-heading">Log in to your account </h4>
                
                      <div class="user_field">
                          <i class="zmdi zmdi zmdi-account-o"></i>
                    
                      <input type="text" autocomplete="off" id="txtUserName" placeholder="Username" class="user_text">
                      
                    </div>
                  
                  
                      <div class="pass_field">
                          <i class="zmdi zmdi-lock-outline"></i>
                   
                      <input type="password" id="txtPassword"  placeholder="Password">
                      <!-- <span class="input-group-text" onclick="viewPassword();"><i class="zmdi zmdi-eye" style="display:none;"></i><i class="zmdi zmdi-eye-off"></i></span> -->
                     </div>
                   
                 
                  <div class="checkbox">
                      <input type="checkbox" id="chkRemember" class="check">
                      <label class="checkbox__label" id="lblrememberme" for="chkRemember">Remember me</label>
                      <!--<input id="chkRemember" type="checkbox" style="margin-left: 0px;">-->
                  </div>
  
             
             
        
                <col center text-center>
                  <button class="button" type="button" id="btnLogin">Login</button>
                </col>
                

        </div>
              <div class="btn-wrapper">
                <button class="button" type="button" id="btnBack">
                  Back
                </button>
              </div>

</div>
        
 
  </body>
  </html>
