<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Get Current Position</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCohx_xrI3Wl6T6YjBzH3HX7JhMSzuPPz0&callback=initMap" async defer></script>

    <script>
        //$(document).ready(function () {
        //    initMap();
        //});

        (function () {

            initMap();

        })();

        function initMap() {
            var pointA = new google.maps.LatLng(19.888275, 75.370152),
        pointB = new google.maps.LatLng(19.895943, 75.325169),
        myOptions = {
            zoom: 7,
            center: pointA
        },
        map = new google.maps.Map(document.getElementById('map_canvas'), myOptions),
            // Instantiate a directions service.
        directionsService = new google.maps.DirectionsService,
        directionsDisplay = new google.maps.DirectionsRenderer({
            map: map
        }),
        markerA = new google.maps.Marker({
            position: pointA,
            title: "Mohammed Junaid",
            label: "A",
            map: map
        }),
        markerB = new google.maps.Marker({
            position: pointB,
            title: "Fareed Mirza",
            label: "B",
            map: map
        });
            // get route from A to B
            calculateAndDisplayRoute(directionsService, directionsDisplay, pointA, pointB);
        }
        function calculateAndDisplayRoute(directionsService, directionsDisplay, pointA, pointB) {
            directionsService.route({
                origin: pointA,
                destination: pointB,
                avoidTolls: true,
                avoidHighways: false,
                travelMode: google.maps.TravelMode.DRIVING
            }, function (response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }
    </script>
</head>
<body>
    <div id="map_canvas"></div>
</body>
</html>
